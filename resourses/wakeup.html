<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepTimer - ¿A qué hora dormir?</title>
    <meta name="description" content="Calcula a qué hora debes ir a dormir para despertar a una hora específica.">
    <meta name="author" content="Renzo Fernando">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="wakeup.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div id="stars-container"></div>

<main class="w-full max-w-lg mx-auto z-10">
    <header class="text-center mb-6">
        <div class="flex justify-center items-center gap-3 mb-4">
            <svg class="w-10 h-10 text-cyan-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.1851 3.25C11.8384 3.25 9.03515 5.43839 8.21939 8.51042C5.35818 9.07008 3.25 11.5335 3.25 14.625C3.25 18.1023 6.14772 21 9.625 21H18.375C20.9372 21 23 18.9372 23 16.375C23 14.1161 21.3111 12.2183 19.1848 11.8542C19.6014 10.3703 19.5222 8.78173 18.9686 7.33336C18.415 5.88499 17.4164 4.65631 16.1249 3.82981C15.8251 3.63405 15.5086 3.48483 15.1851 3.38831" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <h1 class="app-title">SleepTimer</h1>
        </div>

        <nav class="app-nav">
            <a href="index.html" class="nav-link">Hora de Despertar</a>
            <a href="wakeup.html" class="nav-link active">Hora de Dormir</a>
        </nav>
    </header>

    <div class="text-center mb-6">
        <h2 class="column-title mb-3">Quiero despertar el...</h2>
        <input type="date" id="wake-up-date" class="date-input">
    </div>

    <div class="text-center mb-6">
        <h2 class="column-title mb-3">...a las...</h2>
        <div class="time-selectors-inline">
            <select id="hour-select"></select>
            <span>:</span>
            <select id="minute-select"></select>
            <select id="ampm-select">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
    </div>

    <div class="text-center mb-8">
        <h2 class="column-title mb-3">Y tardo en dormir...</h2>
        <div class="delay-input-wrapper">
            <input type="number" id="delay-minutes-input" value="5" min="0" max="60" class="delay-input">
            <span>minutos</span>
        </div>
    </div>

    <h2 class="column-title mb-4">Deberías ir a dormir a una de estas horas:</h2>

    <div class="results-grid">
        <section class="results-column">
            <div id="results-container" class="space-y-3"></div>
        </section>
    </div>

    <footer class="app-footer">
        <p>Diseñado para un despertar perfecto.</p>
        <p>© 2025 Renzo Fernando Mosquera Daza. Todos los derechos reservados.</p>
    </footer>
</main>

</body>
</html>
